<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var email = prompt("输入邮箱号");
			var reg = /^\w+@\w+\.[a-z]{2,4}$/
			if(reg.test(email)==true){
				alert("您的邮箱为"+email)
			}else{
				alert("重新输入邮箱号")
			}		
		</script>
	</body>
</html>
