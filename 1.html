	<body>
		<script type="text/javascript">
			 var num = prompt("输入手机号");
			 	var reg = /^1(3|4|5|7|8)\d{9}$/;	
				 	if(reg.test(num)){	
				 		console.log(reg.test(num));
				 		alert("手机号为"+num);
				 	}else{
				 		alert("你输的不是手机手号");
				 		
				 	}	
			
		</script>
		
		
	</body>
